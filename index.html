<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="style/main.css">
   
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLiX</h2>
            <nav>
                <a href="#">Inicío</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Good Doctor: O Bom Doutor</h3>
                <p class="descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital. <br> Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.
                </p>
                <div class="butoes">
                    <button  role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
         
        </div>
    </main>

    <script src="https://kit.fontawesome.com/e632cc9e1d.js" crossorigin="anonymous"></script>
